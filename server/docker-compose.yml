version: '3.8'

services:
  isha-server:
    build: .
    container_name: isha-health-server
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - DATABASE_URL=postgresql://isha:isha_password@postgres:5432/isha_health
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - isha-network

  postgres:
    image: postgres:15-alpine
    container_name: isha-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=isha
      - POSTGRES_PASSWORD=isha_password
      - POSTGRES_DB=isha_health
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U isha -d isha_health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - isha-network

volumes:
  postgres_data:

networks:
  isha-network:
    driver: bridge
