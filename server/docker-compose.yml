
services:
  isha-server:
    build: .
    container_name: isha-health-server
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-isha}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - DB_NAME=${POSTGRES_DB:-isha_health}
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - isha-network

  postgres:
    image: postgres:15-alpine
    container_name: isha-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-isha}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-isha_health}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-isha} -d ${POSTGRES_DB:-isha_health}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - isha-network

  # Optional: Ollama for AI features (remove if not using AI)
  ollama:
    image: ollama/ollama:latest
    container_name: isha-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - isha-network

volumes:
  postgres_data:
  uploads_data:
  ollama_data:

networks:
  isha-network:
    driver: bridge
